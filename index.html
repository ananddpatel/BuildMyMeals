<!DOCTYPE html>
<html>
<head>
	<title>Brobuilds</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 id="demo">Total Daily Energy Expenditure</h1>

	<form id="TDEEform">
		<p>Feet: <input type="number" name="feet">&nbsp Inches: <input type="number" name="inches"></p>
		<p>Weight (lb): <input type="number" name="weight"></p>
		<p>Age: <input type="number" name="age"></p>
		<p>Sex: <select id="sex">
			<option>Male</option>
			<option>Female</option>
		</select></p>
		<p>Activity: <select id="activity">
			<option value="1.2">sedentary (little or no exercise)</option>
			<option value="1.375">lightly active (light exercise/sports 1-3 days/week)</option>
			<option value="1.55">moderatetely active (moderate exercise/sports 3-5 days/week)</option>
			<option value="1.725">very active (hard exercise/sports 6-7 days a week)</option>
			<option value="1.9">extra active (very hard exercise/sports and physical job or 2x training)</option>
		</select></p>
		<input type="submit" value="Calculate!" name="tdeeSubmit" id="btn">
	</form>

	<h2 id="result"></h2>


	<script src="js/main.js"></script>
	<!-- <script src="test.js"></script> -->
</body>
</html>
